<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Vet Appointments</title>

<body>
    <header>
        <!-- Your header content or navigation -->

            <!-- Navigation links -->

    </header>

    <main>
        <section class="appointments">
            <h1>Your Vet Appointments</h1>
            <div class="appointment-list">
                <!-- Appointments will be listed here -->

                <body>
                    <h1>Adoption Data</h1>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Appointment ID</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Purpose</th>
                                <th>User ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for appointment in vet_appointment_data %}
                            <tr>
                                <td>{{ appointment['Appointment_ID'] }}</td>
                                <td>{{ appointment['Date'] }}</td>
                                <td>{{ appointment['Time'] }}</td>
                                <td>{{ appointment['Purpose'] }}</td>
                                <td>{{ appointment['User_ID'] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </body>

</html>
</div>
</section>
</main>

<footer>
    <!-- Your footer content -->
</footer>

<!-- Add your JavaScript links or scripts here -->
</body>
<style>
    /* Reset CSS */
    body,
    h1,
    h2,
    h3,
    p,
    ul,
    li {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
    }

    header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
    }

    main {
        padding: 20px;
    }

    .appointments {
        margin-bottom: 20px;
    }

    .appointment-list {
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
</style>

</html>
