<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta</title>
</head>

<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="">Pet Adoption</a>
        <a href="/petcare">Pet Care</a>
        <a href="/vet-appointment">Vet Appointment</a>
        <a href="/current-applications">Current Applications</a>
        <div class="lean-right">
            <a href="login">Login</a>
            <a class="active" href="register">Signup</a>
        </div>
    </div>
    </div>
    <div class="content">
        <div class="card">
            <h1>Signup</h1>
            <form action="{{ url_for('register') }}" method="post">
                {% if message is defined and message %}
                <h2>
                    <div class="alert alert-warning">{{ message }}</div>
                </h2>
                {% endif %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                        placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" class="form-control" id="surname" name="surname"
                        placeholder="Enter your surname">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" class="form-control" id="phone" name="phone"
                        placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select class="form-control" id="role" name="role">
                        <option value="adopter">Adopter</option>
                        <option value="vet">Vet</option>
                        <option value="shelter">Shelter</option>
                    </select>
                </div>

                <!-- Additional fields for Veterinarian -->
                <div class="form-group" id="vetFields" style="display: none;">
                    <label for="specialization">Specialization:</label>
                    <input type="text" class="form-control" id="specialization" name="specialization"
                        placeholder="Enter specialization">
                </div>
                <div class="form-group" id="clinicNameField" style="display: none;">
                    <label for="clinic_name">Clinic Name:</label>
                    <input type="text" class="form-control" id="clinic_name" name="clinic_name"
                        placeholder="Enter clinic name">
                </div>
                <div class="form-group" id="clinicIDField" style="display: none;">
                    <label for="clinic_id">Clinic ID:</label>
                    <input type="text" class="form-control" id="clinic_id" name="clinic_id"
                        placeholder="Enter clinic ID">
                </div>
                <div class="form-group" id="statusField" style="display: none;">
                    <label for="status">Status:</label>
                    <input type="text" class="form-control" id="status" name="status" placeholder="Enter status">
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const roleSelect = document.getElementById('role');
                        const vetFields = document.getElementById('vetFields');
                        const clinicNameField = document.getElementById('clinicNameField');
                        const clinicIDField = document.getElementById('clinicIDField');
                        const statusField = document.getElementById('statusField');

                        roleSelect.addEventListener('change', function () {
                            if (roleSelect.value === 'vet') {
                                vetFields.style.display = 'block';
                                clinicNameField.style.display = 'block';
                                clinicIDField.style.display = 'block';
                                statusField.style.display = 'block';
                            } else {
                                vetFields.style.display = 'none';
                                clinicNameField.style.display = 'none';
                                clinicIDField.style.display = 'none';
                                statusField.style.display = 'none';
                            }
                        });
                    });
                </script>
                <button type="submit" class="btn btn-primary homebtn">Signup</button>
            </form>
        </div>
    </div>
</body>
<style>
    .lean-right {
        display: flex;
        justify-content: flex-end;
    }

    .topnav {
        background-color: #333;
        overflow: hidden;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }

    .content {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }

    .card {
        background-color: #d8dee8;
        width: 300px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .form-group {
        text-align: center;
        display: block;
        margin: 0 auto;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 18px;
        margin-bottom: 15px;
    }

    .homebtn {
        font-size: 20px;
        padding: 10px 20px;
        display: inline-block;
        margin: 10px;
        background-color: #333;
        color: white;
        transition: background-color 0.5s, color 0.5s;
    }

    .homebtn:hover {
        background-color: #04AA6D;
        color: black;
        cursor: pointer;
    }
</style>
