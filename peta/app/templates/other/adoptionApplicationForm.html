    body, html {
        margin: 0;

    h1, h2 {

    .container {
        width: 75%; /* Set the width to 75% */

        margin: auto;
    }
    
    .pet-info {
        display: grid;
        justify-content: center;

    }

        height: 90%;

        grid-row: span 1;

    .button-container {

        flex-direction: row;
        justify-content: space-between;

        margin-top: 20px;
    }
    
    .button-container button {
        width: calc((100% - 30px) / 4);
    }
    
    .topnav {
        background-color: #333;
        overflow: hidden;
    }
    
    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;

    .topnav a:hover {

        color: black;
    }
    
    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }
    
    .lean-right {
        display: flex;
        justify-content: flex-end;
    }
    
    form {
        border: solid black;
        max-width: 500px;
        margin: auto;
        display: grid;
        padding: 20px;
        justify-content: center;
        width: 100%; /* Adjust the width to 100% */
    }
    
    label, input, textarea {
        display: block;
        width: 90%;
        margin-bottom: 20px;
    }
    
    input[type="submit"] {
        width: 100%;
        padding: 10px 20px;
        background-color: black;
        color: white;
        border: none;
    }
